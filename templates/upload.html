<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - {{ image_id }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }


        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f4ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ecff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        #file-input {
            display: none;
        }

        .file-info {
            display: none;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-size {
            color: #66bb6a;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .progress-bar {
            display: none;
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar.show {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            animation: progress 1.5s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            animation: fadeIn 0.3s ease;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .message-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .s3-url {
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #4caf50;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .allowed-formats {
            color: #999;
            font-size: 13px;
            margin-top: 20px;
            text-align: center;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <h2 style="color: #667eea; font-size: 24px; margin-bottom: 5px;">Quant AI</h2>
        </div>
        <h1>Upload Image</h1>

        <div class="upload-area" id="upload-area">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to browse or drag & drop</div>
            <div class="upload-hint">Maximum file size: 32MB</div>
            <input type="file" id="file-input" accept="image/*">
        </div>

        <div class="file-info" id="file-info">
            <div class="file-name" id="file-name"></div>
            <div class="file-size" id="file-size"></div>
        </div>

        <button class="btn btn-primary" id="upload-btn" disabled>
            Upload Image
        </button>

        <button class="btn btn-secondary" id="reset-btn" style="display: none;">
            Upload Another Image
        </button>

        <div class="progress-bar" id="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="message" id="message"></div>

        <div class="allowed-formats">
            Supported formats: PNG, JPG, JPEG, GIF, WEBP, BMP, TIFF
        </div>
    </div>

    <script>
        const imageId = "{{ image_id }}";
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const fileSize = document.getElementById('file-size');
        const uploadBtn = document.getElementById('upload-btn');
        const resetBtn = document.getElementById('reset-btn');
        const progressBar = document.getElementById('progress-bar');
        const message = document.getElementById('message');

        let selectedFile = null;

        // Click to browse
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            handleFileSelect(file);
        });

        // Handle file selection
        function handleFileSelect(file) {
            if (!file) return;

            // Validate file type
            const allowedTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif', 'image/webp', 'image/bmp', 'image/tiff'];
            if (!allowedTypes.includes(file.type)) {
                showMessage('error', 'Invalid File Type', 'Please select a valid image file (PNG, JPG, GIF, WEBP, BMP, TIFF)');
                return;
            }

            // Validate file size (32MB)
            const maxSize = 32 * 1024 * 1024;
            if (file.size > maxSize) {
                showMessage('error', 'File Too Large', 'Maximum file size is 32MB');
                return;
            }

            selectedFile = file;

            // Display file info
            fileName.textContent = `üìÑ ${file.name}`;
            fileSize.textContent = `Size: ${formatFileSize(file.size)}`;
            fileInfo.classList.add('show');

            // Enable upload button
            uploadBtn.disabled = false;

            // Hide any previous messages
            message.classList.remove('show');
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Upload button click
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="spinner"></span>Uploading...';
            progressBar.classList.add('show');
            message.classList.remove('show');

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch(`/upload/${imageId}`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                progressBar.classList.remove('show');

                if (response.ok && result.success) {
                    showMessage('success', '‚úÖ Upload Successful!', 
                        `Your image has been uploaded successfully!<div class="s3-url">${result.s3_url}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${result.s3_url}', event)">Copy URL</button>`
                    );
                    uploadBtn.style.display = 'none';
                    resetBtn.style.display = 'block';
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (error) {
                progressBar.classList.remove('show');
                showMessage('error', '‚ùå Upload Failed', error.message);
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Image';
            }
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            location.reload();
        });

        // Show message
        function showMessage(type, title, text) {
            message.className = `message ${type} show`;
            message.innerHTML = `<div class="message-title">${title}</div><div>${text}</div>`;
        }

        // Copy to clipboard
        function copyToClipboard(text, event) {
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = event.target;
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.style.background = '#66bb6a';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#4caf50';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        // Prevent accidental page leave during upload
        window.addEventListener('beforeunload', (e) => {
            if (progressBar.classList.contains('show')) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
